<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="containerCal">
        <h1>Calculator</h1>
        <div >
         <div class="input" id="input"></div>
        </div>

        <div class="cal">
        
            <div class="nums" >
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button id="clear1" >DEL</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator"  data-action="add">+</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator"  data-action="substract">-</button>
              <button class="number" data-action="decimal">.</button>
              <button class="number">0</button>
              <button class="operator"  data-action="divide">/</button>
              <button class="operator" data-action="multiply">&times;</button>  
            </div>

            <div class="foot">
                <button id="clear" data-action="clear">RESET</button>
                <button id="result" data-action="equal">=</button>
            </div>

        </div>

    </div>
    

    <script src="cal.js"></script>

</body>
</html>
